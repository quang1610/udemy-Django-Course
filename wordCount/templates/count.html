<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>There are {{ wordCount }} words in your text</h1>
<a href="{% url 'home' %}">Start again!</a>
<h1>Here is your full text:</h1>
{{ fulltext }}
<br>
<h1>Here is the frequency in which each word appear in your text:</h1>
{% for word, wordFrequency in sortedWordCountDictionary %}
    {{word}} - {{wordFrequency}}
    <br>
{% endfor %}
</body>
</html>
